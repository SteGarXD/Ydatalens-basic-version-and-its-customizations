name: Deploy Customizations

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test || echo "tests not configured"

      - name: Build customizations
        run: npm run build || echo "build not configured"

      - name: Create deployment package
        run: |
          mkdir -p dist
          tar -czf dist/customizations.tar.gz customizations/ backend/ package.json

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: customizations
          path: dist/customizations.tar.gz

      - name: Notify deployment
        if: always()
        run: |
          echo "Deployment completed for commit ${{ github.sha }}"

